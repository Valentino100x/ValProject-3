<!DOCTYPE html> <!-- Declares this document uses HTML5 -->
<html lang="en"> <!-- Root element with language set to English -->
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes site mobile-responsive -->
    <title>Naawi-Oodena/Contact</title> <!-- Title shown in browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->

    <!-- Inline CSS Styles specific to this page -->
    <style>
        main {
            padding: 20px; /* Space around content */
            max-width: 800px; /* Maximum width of main area */
            margin: auto; /* Center horizontally */
        }
        form {
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex; /* Enables flexbox layout */
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column; /* Stack items vertically */
            background-color: rgb(81, 81, 81); /* Dark gray background */
            padding: 20px;
            border: 2px solid rgb(42, 42, 42); /* Border around form */
            border-radius: 10px; /* Rounded corners */
        }
        label {
            margin: 10px 0 5px 0; /* Top, right, bottom, left spacing */
            font-size: 1.8rem; /* Large label text */
        }
        input, textarea {
            padding: 10px;
            font-size: 1.6rem;
            border: 1px solid rgb(118, 118, 118);
            border-radius: 5px;
            background-color: rgb(42, 42, 42);
            color: white;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 1.8rem;
            background-color: rgb(0, 0, 134); /* Dark blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            -webkit-transition: 0.3s ease-in-out;
            -o-transition: 0.3s ease-in-out;
            transition: 0.3s ease-in-out; /* Smooth color transition on hover */
        }
        button:hover {
            background-color: rgb(1, 1, 163); /* Lighter blue when hovered */
        }
    </style>
</head>
<body>

    <header tabindex="0"> <!-- Top page section -->
        <div id="title" tabindex="0">
            <a href="contact.html" tabindex="0"> <!-- Logo link to contact page -->
                <img src="images/Naawi-Oodena Logo.png" alt="Naawi-Oodena Logo" height="100px" id="titleimage" tabindex="0"> <!-- Logo image with alt text and height -->
            </a>
        </div>
        <div class="navbar" tabindex="0"> <!-- Navigation bar container -->
            <a href="index.html" class="navlinks" tabindex="0">Home</a>
            <a href="history.html" class="navlinks" tabindex="0">History</a>
            <a href="partner.html" class="navlinks" tabindex="0">Partners</a>
            <a href="contact.html" class="navlinks" tabindex="0">Contact Us</a>
        </div>
    </header>

    <main tabindex="0"> <!-- Main content area -->
        <h1 style="text-align:center;" tabindex="0">Contact Us</h1> <!-- Centered heading -->
        <p style="text-align:center;" tabindex="0">Have any questions? Contact us below!</p>

        <form action="contact.html" method="get" tabindex="0"> <!--Form that uses get as method. typically a form like this would be post because of security reasons-->
            <label for="name" tabindex="0">Name:</label> <!-- Label linked to input via 'for' and 'id' -->
            <input type="text" id="name" name="name" required tabindex="0"> <!-- Text input, required -->

            <label for="email" tabindex="0">Email:</label>
            <input type="email" id="email" name="email" required tabindex="0"> <!-- Email input, required -->

            <label for="message" tabindex="0">Message:</label>
            <textarea id="message" name="message" rows="5" required tabindex="0"></textarea> <!-- Text area for message -->

            <button type="submit" tabindex="0">Submit</button> <!-- Submit button -->
        </form>
    </main>

    <footer tabindex="0"> <!-- Bottom section -->
        <div class="footer" tabindex="0">
            <p tabindex="0"><br/>&copy;Naawi-Oodena 2050 Copyright 
                <span style="color:rgb(215, 215, 215);font-size:1.5rem;">&lt;All Images Generated By Magic Hour&gt;</span>
            </p>
        </div>
    </footer>

</body>
</html>
